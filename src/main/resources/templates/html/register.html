<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../static/css/login.css" th:href="@{/css/login.css}">
</head>
<body>
<div class="container col-md-3 col-xs-5 col-sm-3">
    <div class="title">
        <h2>Pay My Buddy</h2>
    </div>
    <div th:if="${param.errorPassword}" class="alert alert-danger ">
        <p class="text-danger my-auto">The two password fields are not identical.</p>
    </div>
    <div th:if="${param.errorEmail}" class="alert alert-danger ">
        <p class="text-danger my-auto">The two email fields are not identical.</p>
    </div>
    <div th:if="${param.errorEmailAlreadyExist}" class="alert alert-danger ">
        <p class="text-danger my-auto">This email is already register.</p>
    </div>
    <div th:if="${param.errorOauth}" class="alert alert-danger ">
        <p class="text-danger my-auto">We need to register first.</p>
    </div>
    <form th:action="@{/register}" th:object="${userDto}" method="post" role="form">
        <div class="inner-addon">
            <i class="bi bi-envelope"></i>
            <input type="text" th:field="*{email}" class="form-control" placeholder="Email" required/>
            <i class="bi bi-envelope"></i>
            <input type="text" th:field="*{emailCheck}" class="form-control" placeholder="Confirm Email" required/>
            <i class="bi bi-person-fill"></i>
            <input type="text" th:field="*{firstname}" class="form-control" placeholder="Firstname" required/>
            <i class="bi bi-person-fill"></i>
            <input type="text" th:field="*{lastname}" class="form-control" placeholder="Lastname" required/>
            <i class="bi bi-asterisk"></i>
            <input type="text" th:field="*{password}" class="form-control" placeholder="Password" required/>
            <i class="bi bi-asterisk"></i>
            <input type="text" th:field="*{passwordCheck}" class="form-control" placeholder="Confirm Password" required/>
        </div>
        <div class="btn-form">
            <button class="btn btn-primary btn-lg" type="submit">Register</button>
        </div>
        <div class="btn-form py-1">
            <a class="btn btn-danger" th:href="@{/login}">Back</a>
        </div>
    </form>
</div>
</body>
</html>
