<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Buddy</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../../static/css/login.css" th:href="@{../css/login.css}">
</head>
<body>
<div class="container col-md-3 col-xs-5 col-sm-3">
    <div class="title">
        <h2>Pay My Buddy</h2>
    </div>
    <div th:if="${param.errorEmail}" class="alert alert-danger ">
        <p class="text-danger my-auto">We don't know this buddy's email.</p>
    </div>
    <div th:if="${param.errorRelation}" class="alert alert-danger ">
        <p class="text-danger my-auto">This person is already your buddy.</p>
    </div>
    <div th:if="${param.errorSameEmail}" class="alert alert-danger ">
        <p class="text-danger my-auto">You have sent your email.</p>
    </div>
    <form th:action="@{/addBuddy}" th:object="${buddyDto}" method="post" role="form">
        <div class="inner-addon">
            <i class="bi bi-envelope"></i>
            <input type="text" th:field="*{email}" class="form-control" placeholder="Email of your new Buddy" required/>
        </div>
        <div class="btn-form">
            <button class="btn btn-primary btn-lg" type="submit">Add Buddy</button>
            <a class="btn btn-danger btn-lg" role="button" href="contact">Back</a>
        </div>
    </form>
</div>
</body>
</html>
